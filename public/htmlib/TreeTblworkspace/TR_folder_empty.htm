      <span style="display:none;"></span>
    </label>
</td>
<td class="highlighted_folder" >
	<span class="truncate" title="##filename##">##filename##</span>

		<table style="border:none;border-left:dashed 1px gray;margin:10px 22px;padding:0 3px;">

			##tool##

			##execDetails##
            ##viewLog##

  		</table>
	</div>

		</ul>
	</div>
